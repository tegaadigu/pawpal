name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  lint: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with: 
          fetch-depth: 0

      - name: Node setup 
        uses: actions/setup-node@v3
        with:
          node-version: 20.14.0
      
      - name: Install dependencies
        uses: rush install --prefer-offline

      - name: lint
        run: rush foreach --from origin/main -- pnpm run lint

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.14.0

      - name: Install dependencies
        run: rush install --prefer-offline

      - name: Build affected packages
        run: rush build --from origin/main
