paths:
  /register:
    post:
      summary: Creates a new user / service authentication
      description: Registers a new user / service account that can be used for authenticating into the pawpal eco-system
      operationId: registerUser
      tags:
        - Users
      requestBody:
        description: The user / service account object that needs to be created
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phoneNumber:
                  type: string
                  pattern: '^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$'
                  description: The user's phone number
                email:
                  type: string
                  description: the user's email address
                password: 
                  type: string
                  description: the user's password for creating
              required:
                - phoneNumber
      responses:
        '200':
          description: Created User object
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: "success"
                  user:
                    $ref: '#/components/schemas/user'
