name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  lint-web: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: Node setup 
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0
          cache: 'pnpm'
      
      - name: Install dependencies
        working-directory: ./web
        run: rush install --prefer-offline

      - name: lint
        run: pnpm run lint

  build-web:
    runs-on: ubuntu-latest
    needs: lint-web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: ./web
        run: rush install --prefer-offline

      - name: Build affected packages
        run: pnpm run build:frontend
